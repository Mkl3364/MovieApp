<div *ngIf="!emailSent; else showEmailSentSuccess">
    <h2>Password Reset</h2>
    <form [formGroup]="forgotPwdForm">
        <label>Email</label>
        <input type="email" formControlName="email" [(ngModel)]="email" required>
    </form>
    <button [disabled]="!forgotPwdForm.valid" (click)="forgotPasswordSubmit()">Submit password</button>
</div>
<ng-template #showEmailSentSuccess>
    <h2>Email sent ! Check your inbox and follow instructions</h2>
</ng-template>
