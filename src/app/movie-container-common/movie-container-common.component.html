<li class="movie-container">
    <img src="{{backgroundImage}}" alt="movie background image" routerLink="{{id}}" />
    <p class="title" routerLink="{{id}}">{{ title }}</p>
    <div class="info-container">
        <div class="rate-container">
            <img src="../../assets/img/star-icon.svg" alt="Star Icon">
            {{vote_average}}
        </div>
        <p>{{release_date}}</p>
    </div>
</li>
