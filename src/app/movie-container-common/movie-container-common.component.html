<li class="movie-container">
    <a routerLink="/movies/{{id}}">
        <img src="{{backgroundImage}}" alt="movie background image" />
        <p class="title">{{ title }}</p>
        <div class="info-container">
            <div class="rate-container">
                <img src="../../assets/img/star-icon.svg" alt="Star Icon">
                {{vote_average}}
            </div>
            <p>{{release_date}}</p>
        </div>
    </a>
</li>
