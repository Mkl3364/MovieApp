<li class="movie-container">
    <img src="https://image.tmdb.org/t/p/w500{{backdrop_path}}" />
    <p class="title">{{ title }}</p>
    <div class="info-container">
        <div class="rate-container">
            <img src="../../assets/img/star-icon.svg" alt="">
            {{vote_average}}
        </div>
        <p>{{release_date}}</p>
    </div>
</li>
