<nav aria-label="Page navigation">
    <ul class="pagination">
        <li [ngClass]="{disabled: currentPage === 1}">
            <button (click)="onPageChange(1)" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </button>
        </li>
        <li [ngClass]="{disabled: currentPage === 1}">
            <button (click)="onPageChange(currentPage - 1)" aria-label="Previous">
                <span aria-hidden="true"> &#60;</span>
            </button>
        </li>

        <li [ngClass]="{'active': currentPage === page}" *ngFor="let page of pages">
            <button (click)="onPageChange(page)">{{ page }}</button>
        </li>
        <li [ngClass]="{disabled: currentPage === totalPages}">
            <button (click)="onPageChange(currentPage + 1)" aria-label="Next">
                <span aria-hidden="true"> &#62;</span>
            </button>
        </li>
        <li [ngClass]="{disabled: currentPage === totalPages}">
            <button (click)="onPageChange(totalPages)" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </button>
        </li>


    </ul>
    <p>{{currentPage}}</p>
</nav>
