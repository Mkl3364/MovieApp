<div class="container" *ngIf="user$ | async as user">
    <div routerLink="/profile" class="go-back">
        <img src="../../assets/img/arrow-left.svg" />
    </div>
    <h3 class="title">Informations personnelles</h3>
    <div class="option-container">
        <div class="option-items">
            <p class="content">Email Adress</p>
            <div class="email-content" (click)="onClickUserInput()">
                <div>
                    <ul>
                        <li>{{user.email}}</li>
                    </ul>
                </div>
                <div>
                    <img src="../../assets/img/arrow right.svg" alt="right arrow icon" />
                </div>
            </div>
        </div>
        <div class="option-items">
            <p class="content">Password</p>
            <div class="email-content" (click)="onClickPasswordInput()">
                <ul>
                    <li>*********</li>
                </ul>
            </div>
            <div>
                <img src="../../assets/img/arrow right.svg" alt="right arrow icon" />
            </div>
        </div>
    </div>
</div>
